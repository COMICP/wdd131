<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Qwitcher+Grypen:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jaden Binette">
    <meta name="description" content="Page to display Temples">
    <title>WDD 131 - Dynamic Web Fundamentals</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/placewide.css">
    <script src="scripts/getdate.js" defer></script>
    <script src="scripts/place.js" defer></script>
</head>

<body>

    <header>
        <h1>Virginia</h1>
    </header>
    <main>
        <picture id="hero">
            <source srcset="images/flowers.webp" media="(max-width: 900px)">
            <img src="images/birb.webp" alt="color" width="500">
        </picture>
        

        <div class="ms" id="data">
            <h2>Data</h2>
            <div class="info">
                <p>Area:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Population:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Capital:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Languages:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Currency:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Time Zone:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Calling Code:</p>
                <p>N/A</p>
            </div>
            <div class="info">
                <p>Internet TLD:</p>
                <p>N/A</p>
            </div>
        </div>

        <div class="ms" id="weather">
            <h2>Weather</h2>
            <p id="emo">⛅</p>
            <img src="images/weathericon.svg" alt="weather icon">
            <div class="info">
                <p>Temperature:</p>
                <p id="tempout">N/A</p>
            </div>
            <div class="info">
                <p>Conditions:</p>
                <p id="condiout">N/A</p>
            </div>
            <div class="info">
                <p>Wind:</p>
                <p id="windout">N/A</p>
            </div>
            <div class="info">
                <p>Wind Chill:</p>
                <p id="wcout">N/A</p>
            </div>
        </div>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Jaden Binette | United States </p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
